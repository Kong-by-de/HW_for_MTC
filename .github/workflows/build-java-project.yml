name: Build Java Project with Maven

on:
  push:
    branches: '*'  # Срабатывает на push в любую ветку
  pull_request:
    branches: '*'  # Срабатывает на PR в любую ветку

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run mvn package
        run: |
          mvn clean package
          echo "Build completed successfully!"
